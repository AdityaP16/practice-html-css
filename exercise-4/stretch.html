<!DOCTYPE html>
<html>
    <style>
        .stretch-style{
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 15px;
            transition: padding 0.5s;
            cursor: pointer;
        }
        .stretch-style:hover{
            padding: 30px 40px;
            transition: padding 0.5s;
        }
    </style>
    <button class="stretch-style">Stretch</button>
</html>
