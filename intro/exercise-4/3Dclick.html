<!DOCTYPE html>
<html>
    <style>
        .button-style{
            background-color: green;
            color: white;
            border: none;  
            cursor: pointer;
            padding: 8px 16px;
            font-size: 18px;
            box-shadow: 10px 10px 10px rgba(0,0,0,0.15);
        }
        .button-style:active{
            opacity: 0.5;
            margin-top: 3px;
            margin-left: 3px;
            box-shadow: none;
        }
    </style>
        <button class="button-style">Shadow</button>
</html>
