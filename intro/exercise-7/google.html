<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
        <style>
            .google-logo {
                display: block;
                margin-left: auto;
                margin-right: auto;
                margin-top: 25px;
                margin-bottom: 10px;
                width: 35%;
            }
            .search-bar{
                border: none;
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 75%;
                border-radius: 30px;
                font-size: 16px;
                box-shadow: 0 1px 6px rgba(0, 0, 0, 0.2);
                padding: 10px;


            }
        </style>
    </head>
    <body>
        <img class="google-logo" src="google-logo.png">

        <input class="search-bar" type="text" placeholder="Search Google or type a URL"
    </body>
</html>
